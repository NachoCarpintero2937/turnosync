<mat-toolbar color="primary">
    <div class="header-main">
        <div class="btns-logo-header">
            <a [routerLink]="['/logged/home']">
                <img src="./assets/img/logo_blanco.png" class="img-logo" alt="">
            </a>
            <div class="d-flex m-3">
                <div class="div-btns">
                    <button mat-button class="toolbar-btn" [routerLink]="['/in/home'] "
                        matTooltip="Inicio">Inicio</button>
                </div>
                <div class="div-btns">
                    <button mat-button class="toolbar-btn" [routerLink]="['/in/clients'] "
                        matTooltip="Clientes">Clientes</button>
                </div>
                <div class="div-btns">
                    <button mat-button class="toolbar-btn" [routerLink]="['/in/diary'] "
                        matTooltip="Agenda">Agenda</button>
                </div>
                <div class="div-btns">
                    <button mat-button class="toolbar-btn" [routerLink]="['/in/shifts'] "
                        matTooltip="Turnos">Turnos</button>
                </div>
                <div class="div-btns">
                    <button mat-button class="toolbar-btn" [routerLink]="['/in/services'] "
                        matTooltip="Turnos">Servicios</button>
                </div>
                <div class="div-btns">
                    <button mat-button class="toolbar-btn" [routerLink]="['/in/users'] "
                        matTooltip="Turnos">Usuarios</button>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center  div-btn-exit">
            <div class="hour">
                {{hour}}
            </div>
            <div class="d-flex">
                <div class="d-flex align-items-center incials">
                    <app-iniciales color="primary" class="iniciales-nav" color="#eaeaea" size="15px"
                        [text]="userData?.data?.name" width="40px" height="40px">
                    </app-iniciales>
                </div>
                <div class="action-exit">
                    <button mat-icon-button matTooltip="Cerrar sesiÃ³n">
                        <span class="material-icons">
                            input
                        </span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</mat-toolbar>
