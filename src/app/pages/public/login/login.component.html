<div class="container login-container">
    <div class="d-flex justify-content-center align-items-center h-100">
        <mat-card class="col-md-6">
            <form [formGroup]="form">
                <mat-card-content>
                    <div class="d-flex">
                        <div class="login">
                            <div class="d-flex justify-content-center">
                                <img src="./assets/img/logo.jpg" alt="Logo via bariloche" class="logo">
                            </div>
                            <div class="inputs">
                                <mat-form-field class="col-12 pd-5">
                                    <mat-label>Usuario</mat-label>
                                    <input matInput formControlName="Usuario">
                                </mat-form-field>
                                <mat-form-field class="col-12 pd-5">
                                    <mat-label>Contrase√±a</mat-label>
                                    <input matInput type="password" formControlName="Clave">
                                </mat-form-field>
                            </div>


                        </div>
                    </div>
                </mat-card-content>
            </form>
            <div class="d-flex justify-content-center col-12 ">
                <button mat-button color="primary" [disabled]="!form.valid" class="btn-custom col-12">Ingresar</button>
            </div>
        </mat-card>
    </div>
</div>
