<div class="container login-container">
    <div class="d-flex justify-content-center align-items-center h-100">
        <mat-card class="col-md-6">
            <form [formGroup]="form">
                <mat-card-content>
                    <div class="d-flex">
                        <div class="login">
                            <div class="d-flex justify-content-center">
                                <span class="no-logo-login" *ngIf="!settingsCompany?.settings">
                                    TurnoSync
                                </span>
                                <img [src]="settingsCompany?.imgLogo?.configuration_value" *ngIf="settingsCompany?.imgLogo?.configuration_value;else noImg" class="logo">
                                <ng-template #noImg>
                                    <span class="no-logo-login">
                                        {{settingsCompany?.settings?.data?.companies?.name}}
                                    </span>
                                </ng-template>
                                <div class="loading-login" *ngIf="submitForm">
                                    <mat-spinner  class="loading-spinner" diameter="20"></mat-spinner>
                                </div>
                            </div>
                            <div class="inputs">
                                <mat-form-field class="col-12 pd-5">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="email">
                                </mat-form-field>
                                <mat-form-field class="col-12 pd-5">
                                    <mat-label>Contrase√±a</mat-label>
                                    <input matInput [type]="viewPass ? 'text' : 'password'"  formControlName="password">
                                    <button  mat-icon-button matSuffix
                                    (click)="viewPass= !viewPass;">
                                    <span class="material-icons">{{viewPass ? 'visibility' : 'visibility_off'}}</span>
                                  </button>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </form>
            <div class="d-flex justify-content-center col-12">
                <button mat-button   (click)="submit()" [disabled]="!form.valid || submitForm" class=" btn-log col-12">Ingresar</button>
            </div>
        </mat-card>
    </div>
</div>
