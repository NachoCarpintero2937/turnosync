<mat-card class="services-card">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>today</mat-icon>
            <span>Servicios del d√≠a</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-nav-list *ngIf="shifts?.today_service?.length > 0; else noServices">
            <mat-list-item *ngFor="let service of shifts?.today_service">
                <div class="service-item">
                    <div class="service-info">
                        <span class="service-name">{{service?.name}}</span>
                        <mat-chip-listbox>
                            <mat-chip color="primary" selected>{{service?.count}}</mat-chip>
                        </mat-chip-listbox>
                    </div>
                    <span class="service-price">
                        {{service?.price?.price | currency:'$':'symbol':'1.2-2'}}
                    </span>
                </div>
            </mat-list-item>
        </mat-nav-list>

        <ng-template #noServices>
            <div class="empty-state">
                <mat-icon>event_busy</mat-icon>
                <p>Sin servicios programados para hoy</p>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
