<div class="d-flex justify-content-center mt-5 align-items-center">
    <button mat-button  class="btn-date" (click)="BeforeDay()"> <span class="material-icons">navigate_before</span></button>
    <span class="date-text">{{getFormattedDate()}}</span>
    <button mat-button class="btn-date" (click)="nextDay()"> <span class="material-icons">navigate_next</span></button>
    <button mat-button class="remove-date" (click)="goDate()" *ngIf="showResetDate"> <span class="material-icons">close</span></button>
</div>
<div class="container mt-5">
    <div>
        <app-info-cards [data]="shifts"></app-info-cards>
    </div>

    <div class="col-md-12 mt-5">
        <app-services-today [shifts]="shifts"></app-services-today>
    </div>

    <div class="col-md-12 mt-5" *ngIf="clients?.length">
        <app-clients-birthday [clients]="clients"></app-clients-birthday>
    </div>

    <div>
        <app-employees [shifts]="shifts" (shiftEvent)="getShifts()"></app-employees>
    </div>
</div>


<div class="add_work">
    <div class="float-buttons">
        <button mat-fab (click)="createUrl();" [disabled]="submitUrl"><span
                class="material-icons text-white">share</span></button>
        <button mat-fab (click)="addShift();" *ngIf="date"><span class="material-icons text-white">add</span></button>
    </div>
</div>
