<div class="mt-1 d-flex  div-employees">
    <mat-card class="employees" *ngFor="let employe of shifts?.users" [ngClass]="{'col-md-12' : shifts?.users.length == 1, 'width-card': shifts?.users.length > 1}">
        <mat-card-header>
            <span>
                {{employe?.name}} ({{employe?.shifts.length}})
            </span>
        </mat-card-header>
        <mat-card-content>
            <dy-shift [employe]="employe" (shiftEvent)="shiftEvent.emit($event)" (checked)="checked.emit($event)"></dy-shift>
        </mat-card-content>
    </mat-card>
</div>
