    <div class="mt-1 d-flex justify-content-center div-employees">

<mat-card class="col-md-6 employees" *ngFor="let employe of shifts?.users">
    <mat-card-header>
        <span>
            {{employe?.name}} ({{employe?.shifts.length}})
        </span>
    </mat-card-header>
    <mat-card-content>
        <dy-shift [employe]="employe" (shiftEvent)="shiftEvent.emit($event)"></dy-shift>
    </mat-card-content>
</mat-card>


</div>
