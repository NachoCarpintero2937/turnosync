<div class="container mt-5 mb-5">
    <mat-card>
        <mat-card-content>
            <div class="pd-5">
                <dy-shift [employe]="shiftDecode" [edit]="false"></dy-shift>
            </div>
            <form [formGroup]="form" class="m-3">
                <mat-form-field appearance="fill" class="col-12 mt-3">
                    <mat-label>Fecha del turno </mat-label>
                    <input matInput [min]="dateNow" [matDatepicker]="picker" formControlName="date_shift"
                        (click)="picker.open();">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-12 mt-3">
                    <mat-label>Usuario a asignar turno</mat-label>
                    <mat-select formControlName="user_id">
                        <mat-form-field class="col-12 mt-3">
                            <mat-label>Buscar Usuario</mat-label>
                            <input matInput [formControl]="searchCtrlUsers" class="search-mat">
                        </mat-form-field>
                        <mat-option *ngFor="let user of filteredUsers" [value]="user?.id">{{user?.name}}</mat-option>
                        <mat-option class="add-client-option" *ngIf="!filteredUsers?.length">
                            <span>
                                Sin resultados para esta b√∫squeda
                            </span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button mat-button color="primary" (click)="submit()" class="btn-custom col-12">Enviar</button>
        </mat-card-footer>
    </mat-card>
</div>
