<div class="container mt-5 mb-5">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" class="m-3">
                <mat-form-field appearance="fill" class="col-12 mt-3">
                    <mat-label>Nombre de la empresa </mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill" class="col-12 mt-3">
                    <mat-label>Direcci√≥n</mat-label>
                    <input matInput formControlName="address">
                </mat-form-field>

            </form>
            <div clas="pd-5">
                <ngx-colors ngx-colors-trigger [(ngModel)]="toolbar"></ngx-colors>
            </div>
        </mat-card-content>
        <mat-card-footer>
            <button mat-button color="primary" [disabled]="!form.valid"
                class="btn-custom col-12">Enviar</button>
        </mat-card-footer>
    </mat-card>
</div>
