<div class="container mt-3 mb-5">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field class="col-12 mt-3">
                    <mat-label>Nombre completo</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field class="col-12 mt-3">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                </mat-form-field>

                    <mat-form-field class="col-md-4 mt-3  codArea">
                        <mat-label>Cod Área</mat-label>
                        <input matInput formControlName="cod_area"  type="number">
                    </mat-form-field>
    
                        <mat-form-field class="col-md-7 mt-3 phone-number">
                            <mat-label>Número de celuar</mat-label>
                            <input matInput formControlName="phone" autocomplete="off" type="number">
                            <mat-hint><b>Sin 0, sin 15 y sin 11</b></mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="fill" class="col-12 mt-3">
                            <mat-label>Fecha de nacimiento </mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="date_birthday" readonly="true" (click)="picker.open();">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
              
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button mat-button  (click)="submit()" [disabled]="!form.valid || submitForm" class="btn-custom col-12">
                Enviar
            </button>
        </mat-card-footer>
    </mat-card>
</div>
