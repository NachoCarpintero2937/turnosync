<div class="container mt-5 mb-5">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field class="col-12 mt-3">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field class="col-12 mt-3">
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="price">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button mat-button color="primary" (click)="submit()" class="btn-custom col-12">Guardar</button>
        </mat-card-footer>
    </mat-card>
</div>
